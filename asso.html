<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quelques mots sur Crions D'Couleurs</title>
    <style>
        /* Style général */
        body {
            background-color: #F4B810; /* Bleu profond */
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0 20px;
            line-height: 1.6; /* Meilleure lisibilité */
        }

        /* Titre principal */
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
            
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Ombre légère */
        }

        /* Sous-titre */
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #ffff ; /* Rose doux */
            font-style: italic;
        }

        /* Contenu principal */
        p {
            background-color: #DA7FAF; /* Rouge vif */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Ombre douce */
            color: white; /* Texte blanc pour contraste */
            font-size: 16px;
        }

        /* Espacement entre les paragraphes internes */
        p br {
            margin-bottom: 15px;
        }

        .title{
            text-align: center;
            font-weight: bold;
        }

        /* Responsiveness pour mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Crions D'couleurs</h1>
    <h2>"La jeunesse s'engage !"</h2>

   

 
</body>
</html>
